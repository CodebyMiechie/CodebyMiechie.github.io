<!DOCTYPE html>
<html>
<head>
  <title>Answer Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <ion-header [translucent]="true">
      <ion-toolbar color="success">
        <ion-title><center>Answer ELP</center></ion-title>
      </ion-toolbar>
    </ion-header>
    
  <script>
    // Get the value of the 'name' parameter from the URL
    var urlParams = new URLSearchParams(window.location.search);
    var name = urlParams.get('Name');
    var score = urlParams.get('i')

    // Display the name in an element on the page
    var nameField = document.createElement('p');
    nameField.textContent = "Welcome , " + name;
    nameField.style.textAlign = 'center';
    nameField.setAttribute('id' , 'output');
    document.body.appendChild(nameField);
    
    var scoreField = document.createElement('p');
    scoreField.textContent= "Final Score : " + score;
    scoreField.setAttribute('id' , 'scoreF');
    scoreField.style.textAlign = 'center';
    scoreField.style.fontSize = '30px';
    document.body.appendChild(scoreField);
  </script>
 
  <center>
  <div id="ans">
    <div id="ans-list">
      <h3>Correct Answer</h3>
      <ol>
        <li>A</li>
        <li>B</li>
        <li>GONE</li>
        <li>A</li>
        <li>B</li>
        <li>B</li>
        <li>A</li>
        <li>B</li>
        <li>A</li>
        <li>A</li>
      </ol>
    </div>
  </div>
  </center>
  
  
</body>
</html>
